<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>no04</title>
    <link rel="stylesheet" href="no04.css" />
  </head>

  <body>
    <div class="mainpage">
      <div class="subpage">
        <!-- 다음칸 -->
        <div class="title__box">
          <div><i class="fas fa-times"></i></div>
          <span>Playlist</span>
        </div>

        <!-- 다음칸 -->
        <div class="playing__box">
          <div><i class="far fa-image"></i></div>
          <div class="song__info">
            <h1>Random<br />Love</h1>
            <span>by Divay Kapoor</span>
          </div>
        </div>

        <!-- 다음칸 -->
        <div class="button__box">
          <div class="button1">
            <i class="fas fa-play"></i> <span>Play</span>
          </div>
          <div class="button2"><i class="far fa-heart"></i></div>
          <div class="button3"><i class="fas fa-plus"></i></div>
        </div>

        <!-- 다음칸 -->
        <div class="songbox">
          <div class="song1">
            <div class="color1"></div>
            <div class="song__title">
              <h1>Matargasti</h1>
              <h2>Mohit Chauhan</h2>
            </div>
          </div>
          <div class="song2">
            <div class="color2"></div>
            <div class="song__title">
              <h1>Attitude</h1>
              <h2>Lewis OfMan · Attitude</h2>
            </div>
          </div>
          <div class="song3">
            <div class="color3"></div>
            <div class="song__title">
              <h1>Try Everthing</h1>
              <h2>Shakira · Zootopia</h2>
            </div>
          </div>
          <div class="song4">
            <div class="color4"></div>
            <div class="song__title">
              <h1>Sunflower</h1>
              <h2>Joseph Vincent · Sunflower</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
