<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main__prame">
      <!-- 제목란 -->
      <div class="title__box">
        <div class="title__box2">
          <i class="fas fa-bars"></i>
          <h1>library</h1>
          <i class="fas fa-shopping-basket"></i>
        </div>
        <div class="search__box">
          <input type="text" placeholder="Search books..." />
          <i class="fas fa-search"></i>
        </div>
      </div>

      <!-- Book of the day -->
      <div class="subtitle_box">
        <h2>Book of the day</h2>
      </div>

      <!-- 메인 카테고리 -->
      <div class="main__box">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQN8wvKIj5xgHl_GqF-3HXtT3tr3VBwngRwXQ&usqp=CAU"
        />
        <div class="book_title">
          <span class="main__title">Game of THRONES</span>
          <span class="writer__info">George R.R Martin</span>
          <div class="stars">
            <div class="star__four">
              <i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i>
            </div>
            <div class="last__star"><i class="fas fa-star"></i></div>
          </div>

          <div class="journey-biograghy">
            <span class="journey_box">Journey</span>
            <span class="biograghy_box">Biography</span>
          </div>
          <div class="bookmark_buy_box">
            <i class="fas fa-bookmark"></i>
            <div class="buy">Book Now</div>
          </div>
        </div>
      </div>
      <!--Top Adventures-->
      <div class="Top-Adventures"><h2>Top Adventures</h2></div>

      <!-- 4-images -->
      <div class="four__img">
        <div class="imagebox">
          <img
            class="image"
            src="https://image.aladin.co.kr/product/2610/52/cover500/e732435535_1.jpg"
          />
          <div class="stars1">
            <div class="star__four1">
              <i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i>
            </div>
            <div class="last__star1"><i class="fas fa-star"></i></div>
          </div>
        </div>

        <div class="imagebox">
          <img
            class="image"
            src="https://images.chosun.com/resizer/2nwTA2WkzAh3XqGnQjlbRcY6GNI=/458x657/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/O2JUCUXM7GGI46MM34BQNKHXME.jpg"
          />
          <div class="stars1">
            <div class="star__four1">
              <i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i>
            </div>
            <div class="last__star1"><i class="fas fa-star"></i></div>
          </div>
        </div>

        <div class="imagebox">
          <img
            class="image"
            src="https://m.comicgallery.co.kr/web/product/big/20200118/cadf767fc85b2d166fa389592625cbae.jpg"
          />
          <div class="stars1">
            <div class="star__four1">
              <i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i>
            </div>
            <div class="last__star1"><i class="fas fa-star"></i></div>
          </div>
        </div>

        <div class="imagebox">
          <img
            class="image"
            src="https://lh3.googleusercontent.com/proxy/atVqfuPO2BAx_8T1mbLmCzCFuWKrxprjbpiJmWZwqrF_wbISdvlJfSloiE_YsDHuP9gmaj0eDe3SqUSp2l7yx0Rfjifob0FDUn5YHPoAgQsIijd7nV3GKViaGxhWKalLnamHazitTJPNM5iu7r6IzOuJrZhBU1HYmLxazg"
          />
          <div class="stars1">
            <div class="star__four1">
              <i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i>
            </div>
            <div class="last__star1"><i class="fas fa-star"></i></div>
          </div>
        </div>
      </div>

      <!-- Popular authors -->
      <div class="Popular-authors">
        <h2>Popular authors</h2>
      </div>

      <div class="grorge__rr_martin">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXEHTMl5V5yGFsvniMCUb9QFM-VuEUvB7WMw&usqp=CAU"
        />
        <div class="info">
          <span> George Raymond<br />Richard Martin </span>
          <div class="story">
            Modern American science<br />
            fiction writer, screenwriter,<br />
            producer and editor, winner<br />
            of many literary awards.
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
