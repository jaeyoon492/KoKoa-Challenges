<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KoKoa Challenges</title>
    <style>
      label {
        font-size: 18px;
        font-weight: 600;
      }
    </style>
  </head>

  <body>
    <h1>Create An Account</h1>
    <label for="First name">First name</label>
    <input type="text" placeholder="First name" id="First name" /><br />

    <label for="Last name">Last name</label>
    <input type="text" placeholder="Last name" id="Last name" /><br />

    <label for="Email">Email</label>
    <input type="email" placeholder="Email" id="Email" /><br />

    <label for="User name">User name</label>
    <input type="text" placeholder="User name" id="User name" /><br />

    <label for="Password">Password</label>
    <input
      type="password"
      placeholder="Password"
      id="Password"
      maxlength="10"
    /><br />

    <label for="Birth">Birth</label>
    <input type="date" placeholder="Birth" id="Birth" /><br />

    <label for="range">How happy are you?</label>
    <input
      type="range"
      id="range"
      min="1"
      maxlength="11"
      list="ticketmarks"
      step="1"
    /><br />
    <datalist id="ticketmarks">
      <option value="1"></option>
      <option value="10"></option>
      <option value="20"></option>
      <option value="30"></option>
      <option value="40"></option>
      <option value="50"></option>
      <option value="60"></option>
      <option value="70"></option>
      <option value="80"></option>
      <option value="90"></option>
      <option value="100"></option>
    </datalist>

    <label for="color">What is your fav. color?</label>
    <input type="color" id="color" /><br />
    <button>Create Account</button>
  </body>
</html>
